<div>
  <h2>Tasks from .NET Core</h2>
  <ul>
    <li *ngFor="let task of tasks">
      {{ task.name }}
      <button (click)="editTask(task)">Edit</button>
      <button (click)="deleteTask(task.id)">Delete</button>
    </li>
  </ul>

  <h2>Tasks from PHP</h2>
  <ul>
    <li *ngFor="let task of phpTasks">{{ task.name }}</li>
  </ul>

  <h2>Tasks from Python</h2>
  <ul>
    <li *ngFor="let task of pythonTasks">{{ task.name }}</li>
  </ul>
</div>
